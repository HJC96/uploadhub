<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <!-- 페이지의 제목 -->
  <title>Board Modify</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <!-- 카드의 헤더 -->
          Board Modify
        </div>
        <div class="card-body">
          <!-- 폼 시작; 게시물 수정을 위한 폼 -->
          <form th:action="@{/board/modify}" method="post" id="f1">

            <!-- 게시물 번호 입력 필드; 수정 불가능 -->
            <div class="input-group mb-3">
              <span class="input-group-text">Bno</span>
              <input type="text" class="form-control" th:value="${dto.bno}" name="bno" readonly>
            </div>

            <!-- 게시물 제목 입력 필드 -->
            <div class="input-group mb-3">
              <span class="input-group-text">제목</span>
              <input type="text" class="form-control" name="title" th:value="${dto.title}">
            </div>

            <!-- 게시물 내용을 위한 텍스트 영역 -->
            <div class="input-group mb-3">
              <span class="input-group-text">내용</span>
              <textarea class="form-control col-sm-5" rows="5" name="content">[[${dto.content}]]</textarea>
            </div>

            <!-- 작성자 입력 필드; 수정 불가능 -->
            <div class="input-group mb-3">
              <span class="input-group-text">작성자</span>
              <input type="text" class="form-control" th:value="${dto.writer}" name="writer" readonly>
            </div>

            <!-- 게시물 등록 날짜; 수정 불가능 -->
            <div class="input-group mb-3">
              <span class="input-group-text">등록일</span>
              <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>

            <!-- 게시물 수정 날짜; 수정 불가능 -->
            <div class="input-group mb-3">
              <span class="input-group-text">수정일</span>
              <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>

            <!-- 폼 제출을 위한 버튼 그룹 -->
            <div class="my-4">
              <div class="float-end">
                <button type="button" class="btn btn-primary listBtn">목록</button>
                <button type="button" class="btn btn-secondary modBtn">수정</button>
                <button type="button" class="btn btn-danger removeBtn">삭제</button>
              </div>
            </div>
          </form>
        </div><!-- 카드 본문의 끝 -->
      </div><!-- 카드의 끝 -->
    </div><!-- 열의 끝 -->
  </div><!-- 행의 끝 -->
</div>

<script layout:fragment="script" th:inline="javascript">
    // 서버에서 전달된 오류를 처리
    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    // 페이지 요청과 관련된 링크
    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("#f1")

    // "수정" 버튼 이벤트 리스너
    document.querySelector(".modBtn").addEventListener("click", function(e){
        e.preventDefault()
        e.stopPropagation()

        formObj.action = `/board/modify?${link}`
        formObj.method ='post'
        formObj.submit()
    }, false)

    // "삭제" 버튼 이벤트 리스너
    document.querySelector(".removeBtn").addEventListener("click", function(e){
        e.preventDefault()
        e.stopPropagation()

        formObj.action = `/board/remove`
        formObj.method ='post'
        formObj.submit()
    }, false)

    // "목록" 버튼 이벤트 리스너
    document.querySelector(".listBtn").addEventListener("click", function(e){
        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location =`/board/list?${link}`
    }, false)

</script>
